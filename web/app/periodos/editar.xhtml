<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/plantilla/app.xhtml"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"                
                xmlns:bs="http://java.sun.com/jsf/composite/bscomp">
 
    <ui:define name="page_title">Periodos</ui:define>
    <ui:define name="title">#{periodoController.modeloEdicion.id eq null ? 'Nuevo':'Editar'} periodo</ui:define>
    
    <ui:define name="content">                
        
        #{contextBean.checkPagePermiso(periodoController.modeloEdicion.id eq null ? 'crear_periodo' : 'editar_periodo')}

        <bs:hform id="hform" frmId="frmEdit">                                                                                    
            
            <bs:inputText id="txtNom" label="Nombre" value="#{periodoController.modeloEdicion.nombre}" minlength="3" maxlength="80" required="true"></bs:inputText>
            <bs:formControl label="Fecha Inicio">                
                <p:calendar value="#{periodoController.modeloEdicion.fechaInicio}" required="true" label="Fecha Inicio"></p:calendar>
            </bs:formControl>
            <bs:formControl label="Fecha Fin">
                <p:calendar value="#{periodoController.modeloEdicion.fechaFin}" required="true" label="Fecha Fin"></p:calendar>
            </bs:formControl>
            
            <bs:inputText id="txtValAcc" label="Valor acción" value="#{periodoController.modeloEdicion.valorAccion}" minlength="1" maxlength="10" required="true"></bs:inputText>
            <bs:inputText id="txtValBin" label="Valor tabla bingo" value="#{periodoController.modeloEdicion.valorBingo}" minlength="1" maxlength="10" required="true"></bs:inputText>
            <bs:inputText id="txtValInt" label="Porcentaje interés" value="#{periodoController.modeloEdicion.valorInteres}" minlength="1" maxlength="10" required="true"></bs:inputText>
            
            <bs:formControls>
                <bs:buttonLinkAction value="Guardar" action="#{periodoController.eventoGuardar}" styleClass="btn-success" icon="glyphicon-save"></bs:buttonLinkAction>
                <bs:buttonLinkAction value="Cancelar" action="#{periodoController.eventoCancelar}" styleClass="btn-warning" immediate="true" icon="glyphicon-ban-circle"></bs:buttonLinkAction>
            </bs:formControls>
            
        </bs:hform>
        
    </ui:define>

</ui:composition>
