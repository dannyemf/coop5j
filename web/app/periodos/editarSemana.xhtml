<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/plantilla/app.xhtml"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"                
                xmlns:bs="http://java.sun.com/jsf/composite/bscomp">
 
    <ui:define name="page_title">Semana</ui:define>
    <ui:define name="title">#{semController.modeloEdicion.id eq null ? 'Nuevo':'Editar'} semana</ui:define>
    
    <ui:define name="content">                
        
        #{contextBean.checkPagePermiso(semController.modeloEdicion.id eq null ? 'crear_periodo' : 'editar_periodo')}

        <bs:hform id="hform" frmId="frmEdit">                                                                                    
                        
            <bs:formControl label="Fecha">                
                <p:calendar value="#{semController.modeloEdicion.fecha}" required="true" label="Fecha"></p:calendar>
            </bs:formControl>
            <bs:formControl label="Realizar bingo">
                <p:selectBooleanCheckbox value="#{semController.modeloEdicion.bingo}"></p:selectBooleanCheckbox>
            </bs:formControl>
            
            <bs:formControls>
                <bs:buttonLinkAction value="Guardar" action="#{semController.eventoGuardar}" styleClass="btn-success" icon="glyphicon-save"></bs:buttonLinkAction>
                <bs:buttonLinkAction value="Cancelar" action="#{semController.eventoCancelar}" styleClass="btn-warning" immediate="true" icon="glyphicon-ban-circle"></bs:buttonLinkAction>
            </bs:formControls>
            
        </bs:hform>
        
    </ui:define>

</ui:composition>
