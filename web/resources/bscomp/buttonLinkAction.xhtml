<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>                
        <cc:attribute name="value" default=""></cc:attribute>                
        <cc:attribute name="icon" default="glyphicon-asterisk"></cc:attribute>        
        <cc:attribute name="action"  method-signature="String actionListener()"></cc:attribute>
        <cc:attribute name="styleClass" default="btn-success"></cc:attribute>
        <cc:attribute name="immediate" default="false"></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>                
        <h:commandLink styleClass="btn #{cc.attrs.styleClass}" action="#{cc.attrs.action}" immediate="#{cc.attrs.immediate}">
            <span class="glyphicon #{cc.attrs.icon}"></span> #{cc.attrs.value}            
        </h:commandLink>        
    </cc:implementation>
</html>
