<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>        
        <cc:attribute name="label" default="UnLabel"></cc:attribute>        
        
        <cc:attribute name="maxlength" default="255"></cc:attribute>
        <cc:attribute name="minlength" default="0"></cc:attribute>
        
        <cc:attribute name="required" default="false"></cc:attribute>
        <cc:attribute name="value" default=""></cc:attribute>
        
        <cc:editableValueHolder name="control" targets="control" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="form-group" id="#{cc.id}">
            <h:outputLabel id="lbl" value="#{cc.attrs.label}:" for="control" styleClass="col-sm-2 control-label"></h:outputLabel>
            <div class="col-sm-10" id="control-col">
                <h:inputTextarea id="control" label="#{cc.attrs.label}" value="#{cc.attrs.value}" required="#{cc.attrs.required}" styleClass="form-control">
                    <f:validateLength for="control" minimum="#{cc.attrs.minlength}" maximum="#{cc.attrs.maxlength}"></f:validateLength>                    
                    <cc:insertChildren></cc:insertChildren>
                </h:inputTextarea>
                <span id="msg-block" class="help-block"><p:message id="msg" for="control"></p:message></span>
            </div>
        </div>
    </cc:implementation>
</html>
